<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-6" id="weather-header">Weather Dashboard</h1>
        </div>
    </div>
    <row>
        <column class="main-column-one">
            <div class="container">
                <div class="jumbotron">
                    <form>
                        <div class="form-group">
                        <label for="exampleFormControlInput1">Search For A City</label>
                        <input type="search" class="form-control" id="searchTerm">
                        </div>
                        <button id="searchButton">Search</button>
                    </form>
                    <br>
                    <div class="search-history"></div>
                </div>
            </div>
        </column>
        <column class="main-column-two">
            <div class="container">
                <div class="jumbotron">
                    <row>
                        <h4 class="display-5" id="cityEl">City</h4>
                        <hr class="my-4">
                        <div class="search results">
                            <p id="temperatureEl"></p>
                            <p id="humidityEl"></p>
                            <p id="windSpeedEl"></p>
                            <p id="uviIndexEl"></p>
                        </div>
                    </row>
                </div>
                <div class="jumbotron" id="five-day-forecast">
                    <row>
                        <h4 class="display-5" id="forecast">5-Day Forecast</h4>
                        <br>
                        <column>
                            <div class="card bg-light mb-3 forecast-card" style="max-width: 11rem;">
                                <div class="card-header" id="forecast-dateEl-one"></div>
                                <div class="card-body">
                                  <h5 class="card-title"></h5>
                                  <p class="card-text" id="forecast-tempEl-one"></p>
                                  <p class="card-text" id="forecast-humidityEl-one"></p>
                                </div>
                            </div>
                        </column>
                        <column>
                            <div class="card bg-light mb-3 forecast-card" style="max-width: 11rem;">
                                <div class="card-header" id="forecast-dateEl-two"></div>
                                <div class="card-body">
                                  <h5 class="card-title"></h5>
                                  <p class="card-text" id="forecast-tempEl-two"></p>
                                  <p class="card-text" id="forecast-humidityEl-two"></p>
                                </div>
                            </div>
                        </column>
                        <column>
                            <div class="card bg-light mb-3 forecast-card" style="max-width: 11rem;">
                                <div class="card-header" id="forecast-dateEl-three"></div>
                                <div class="card-body">
                                  <h5 class="card-title"></h5>
                                  <p class="card-text" id="forecast-tempEl-three"></p>
                                  <p class="card-text" id="forecast-humidityEl-three"></p>
                                </div>
                            </div>
                        </column>
                        <column>
                            <div class="card bg-light mb-3 forecast-card" style="max-width: 11rem;">
                                <div class="card-header" id="forecast-dateEl-four"></div>
                                <div class="card-body">
                                  <h5 class="card-title"></h5>
                                  <p class="card-text" id="forecast-tempEl-four"></p>
                                  <p class="card-text" id="forecast-humidityEl-four"></p>
                                </div>
                            </div>
                        </column>
                        <column>    
                            <div class="card bg-light mb-3 forecast-card" style="max-width: 11rem;">
                                <div class="card-header" id="forecast-dateEl-five"></div>
                                <div class="card-body">
                                  <h5 class="card-title"></h5>
                                  <p class="card-text" id="forecast-tempEl-five"></p>
                                  <p class="card-text" id="forecast-humidityEl-five"></p>
                                </div>
                            </div>
                        </column>
                    </row>
                </div>
            </div>
        </column>
    </row>
   
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="logic.js"></script>
</body>
</html>
