<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-6" id="weather-header">Weather Dashboard</h1>
        </div>
    </div>
    <row>
        <column class="main-column-one">
            <div class="container">
                <div class="jumbotron">
                    <form>
                        <div class="form-group">
                        <label for="exampleFormControlInput1">Search For A City</label>
                        <input type="search" class="form-control" id="searchTerm">
                        </div>
                        <button id="searchButton">Search</button>
                    </form>
                    <div class="search-history">
        
                    </div>
                </div>
            </div>
        </column>
        <column class="main-column-two">
            <row>
                <div class="container">
                    <div class="jumbotron">
                        <h4 class="display-5" id="cityEl">City</h4>
                        <hr class="my-4">
                        <div class="search results">
                        <p id="temperatureEl"></p>
                        <p id="humidityEl"></p>
                        <p id="windSpeedEl"></p>
                        <p id="uviIndexEl"></p>
                        </div>
                    </div>
                </div>
            </row>
            <row>

            </row>
        </column>
    </row>
   
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="logic.js"></script>
</body>
</html>
